<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Cargar Plan de Desarrollo</h3>
</div>
<div class="modal-body" id="modal-body">
	<form name="plan_form">
		<div class="form-group">
			<label>Lema del Plan:</label>
			<input type="text" ng-model="new_data.slogan" class="form-control" required>
		</div>

		<div class="row form-group">
			<div class="col-sm-6">
                <label>Año de Inicio:</label>
				<p class="input-group">
					<input type="text" ng-model="new_data.init_year" class="form-control" show-button-bar="false" uib-datepicker-popup="{{yearOnly}}" 
                         is-open="status[0]" datepicker-options="yearOptions"
						date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" required />
					<span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event, 0)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
				</p>
			</div>
            <div class="col-sm-6">
                <label>Año de Fin:</label>
				<p class="input-group">
					<input type="text" ng-model="new_data.end_year" class="form-control" show-button-bar="false" uib-datepicker-popup="{{yearOnly}}" 
                        is-open="status[1]" datepicker-options="yearOptions"
						date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"  required/>
					<span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event, 1)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
				</p>
			</div>
		</div>

		<div class="input-group">
			<label class="input-group-btn">
                <span class="btn btn-primary">
                    Buscar <input type="file" style="display: none;" ngf-select ng-model="new_data.file" name="file" accept=".xlsx,,xls"
                    ngf-max-size="2MB" required>
                </span>
            </label>
			<input type="text" class="form-control" readonly="" ng-model="new_data.file.name">
		</div>
	</form>

</div>
<div class="modal-footer">
	<button class="btn btn-danger button-sm" type="button" ng-click="modalCtrl.cancel()">Cancelar</button>
	<button class="btn btn-success button-sm" type="button" ng-click="modalCtrl.save()" ng-disabled="plan_form.$invalid || new_data.end_year < new_data.init_year">Cargar</button>
</div>
