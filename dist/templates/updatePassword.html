<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Cambio de Contraseña
            </h1>
        </div>
    </div>
    <!-- /.row -->

    <div class="row container-bordered-white">
        <div class="col-lg-12">
            <form class="restore-form" name="restore_form" ng-submit="auth.restorePassword(restore_form)">
                <label><i class="fa fa-fw fa-lock"></i>Contraseña Actual:</label>
                <input type="password" id="name" name="password" ng-model="auth.credentials.password" required/>

                <label><i class="fa fa-fw fa-lock"></i>Contraseña Nueva:</label>
                <input type="password" name="new_password" ng-model="auth.credentials.new_password" required/>

                <label><i class="fa fa-fw fa-lock"></i>Confirmar Contraseña:</label>
                <input type="password" name="confirm_password" ng-model="auth.credentials.confirm_password" required/>
                <div role="alert">
                    <span class="error" ng-show="auth.credentials.new_password!=auth.credentials.confirm_password">
                        Las contraseñas no coinciden</span>
                </div>

                <button type="submit" ng-disabled="restore_form.$invalid || auth.credentials.new_password!=auth.credentials.confirm_password">Cambiar Contraseña</button>
            </form>
        </div>

    </div>
    <!-- /.row -->
</div>
