<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Crear Nuevo Proyecto</h3>
</div>
<div class="modal-body" id="modal-body">
	<form name="new_project">
		<div class="row form-group">
			<div class="col-sm-4">
				<label>Codigo SEPPI:</label>
				<input type="text" ng-model="data.project.seppi" class="form-control" readonly>
			</div>
			<div class="col-sm-8">
                <label> Subprograma</label>
				<input type="text" ng-model="data.project.subprogram.name" class="form-control" readonly>
            </div>
		</div>

        <div class="row form-group">
            <div class="col-sm-10">
                <label>Nombre Proyecto:</label>
                <input type="text" ng-model="data.project.name" class="form-control" required>
            </div>
            <div class="col-sm-2" ng-click="data.project.status = !data.project.status">
                <label>Activo:</label>
                <i class="fa fa-2x text-success" ng-class="data.project.status ? 'fa-toggle-on' : 'fa-toggle-off' "></i>
            </div>
        </div>

		<div class="form-group">
			<label>Descripci√≥n:</label>
			<textarea class="form-control" rows="3" ng-model="data.project.description" required></textarea>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-danger button-sm" type="button" ng-click="modalCtrl.cancel()">Cancelar</button>
	<button class="btn btn-success button-sm" type="button" ng-click="modalCtrl.update()"  ng-disabled="new_project.$invalid">Actualizar</button>
</div>
