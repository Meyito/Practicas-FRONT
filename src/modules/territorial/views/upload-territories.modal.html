<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Cargar Ordenamiento Territorial</h3>
</div>
<div class="modal-body" id="modal-body">
	<form name="plan_form">
		<div class="input-group">
			<label class="input-group-btn">
                <span class="btn btn-primary">
                    Buscar <input type="file" style="display: none;" ngf-select ng-model="new_data.file" name="file" accept=".xlsx,,xls"
                    ngf-max-size="5MB" required>
                </span>
            </label>
			<input type="text" class="form-control" readonly="" ng-model="new_data.file.name">
		</div>
	</form>

</div>
<div class="modal-footer">
	<button class="btn btn-danger button-sm" type="button" ng-click="modalCtrl.cancel()">Cancelar</button>
	<button class="btn btn-success button-sm" type="button" ng-click="modalCtrl.save()" ng-disabled="plan_form.$invalid">Cargar</button>
</div>
