<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Cargar Plan de Desarrollo</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <label>Lema del Plan:</label>
        <input type="text" ng-model="new_data.slogan" class="form-control" required>
    </div>
    <div class="row form-group">
        <div class="col-sm-6">
            <label>Año de Inicio:</label>
            <input type="text" ng-model="new_data.init_year" class="form-control" required>
        </div>
        <div class="col-sm-6">
            <label>Año de Fin:</label>
            <input type="text" ng-model="new_data.end_year" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <input type="file" ngf-select ng-model="new_data.file" name="file" accept="application/vnd.ms-excel"
               accept="image/*" ngf-max-size="2MB" required
               ngf-model-invalid="errorFile">
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modalCtrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="modalCtrl.cancel()">Cancel</button>
</div>
