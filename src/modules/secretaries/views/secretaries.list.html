<div class="container-fluid">

	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				Dependencias 
			</h1>
		</div>
	</div>
	<!-- /.row -->

	<div class="row">
		<div class="col-lg-12">
			<div class="m-b-20 m-t-20 pull-right">
                <button type="button" class="btn btn-success" ng-click="secretariesCtrl.add()"><i class="fa fa-fw fa-plus"></i>Crear Dependencia</button>
            </div>
		</div>
	</div>
	<!-- /.row -->

    <div class="row">
        <div ng-repeat="secretary in secretaries" class="col-lg-3 col-md-6 col-sm-6 col-xs-6">
			<div class="panel panel-default">
				<div class="panel-heading heading-secretaries centered">
					<div class="row">
						<div class="col-xs-12">
							<div> <i class="fa fa-bank"></i> {{secretary.name}}</div>
						</div>
					</div>
				</div>
				<a>
					<div class="panel-body">
						<span class="pull-right m-l-10"><i class="fa fa-trash"></i></span>
						<span class="pull-right m-l-10"><i class="fa fa-pencil-square-o"></i></span>
						<div class="clearfix"></div>
					</div>
				</a>
			</div>
		</div>
    </div>

	<!-- /.row -->
</div>
