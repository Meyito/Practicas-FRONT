<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Eliminar Usuario</h3>
</div>
<div class="modal-body" id="modal-body">
    <p>¿Está seguro que desea eliminar el usuario {{data.user.name}}?</p>
</div>
<div class="modal-footer">
	<button class="btn btn-danger button-sm" type="button" ng-click="modalCtrl.cancel()">Cancelar</button>
	<button class="btn btn-success button-sm" type="button" ng-click="modalCtrl.save()">Eliminar</button>
</div>
