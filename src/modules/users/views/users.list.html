<div class="container-fluid">

	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				Usuarios
			</h1>
		</div>
	</div>
	<!-- /.row -->

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<div class="m-b-20 m-t-20 pull-right">
								<button type="button" class="btn btn-success" ng-click="usersCtrl.add()"><i class="fa fa-fw fa-plus"></i>Nuevo Usuario</button>
							</div>
						</div>
					</div>
					<div class="col-lg-12">
						<md-table-container>
							<table md-table id="table-users">
								<thead md-head>
									<tr md-row>
										<th md-column><span>Nombre</span></th>
										<th md-column><span>Username</span></th>
										<th md-column>Rol</th>
										<th md-column>Secretaría</th>
										<th md-column></th>
									</tr>
								</thead>
								<tbody md-body>
									<tr md-row ng-repeat="user in users.items">
										<td md-cell>{{user.name}}</td>
										<td md-cell>{{user.username}}</td>
										<td md-cell>{{user.role.role_name}}</td>
										<td md-cell>{{user.secretary.name}}</td>
										<td md-cell>
											<div ng-show="user.username != 'admin'" ng-click="usersCtrl.edit(user)" style="display: inline-block;" uib-tooltip="Cambiar Contraseña" tooltip-placement="bottom" tooltip-append-to-body="true">
												<i class="fa fa-fw fa-pencil-square-o"></i>
											</div>
                                            <div ng-show="user.username != 'admin'" ng-click="usersCtrl.delete(user)" style="display: inline-block;" uib-tooltip="Eliminar" tooltip-placement="bottom" tooltip-append-to-body="true">
												<i class="fa fa-fw fa-trash-o"></i>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</md-table-container>

                        <md-table-pagination md-label="{page: 'Página:', rowsPerPage: 'Filas por página:', of: 'de'}" md-limit="configDT.limit" md-limit-options="[5, 10, 15]" md-page="configDT.page" md-total="{{users.count}}"
				            md-on-paginate="usersCtrl.getUsers" md-page-select="true" ></md-table-pagination>
					</div>

				</div>
			</div>

		</div>

		<!-- /.row -->
	</div>
