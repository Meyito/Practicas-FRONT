<div class="container-fluid">

	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				Proyectos
			</h1>
		</div>
	</div>
	<!-- /.row -->

	<div class="row">
		<div class="col-lg-12">
			<div class="m-b-20 m-t-20 pull-right">
				<button type="button" class="btn btn-success" ng-click="projectsCtrl.add()"><i class="fa fa-fw fa-plus"></i>Nuevo Proyecto</button>
			</div>
		</div>
	</div>
	<!-- /.row -->

	<div class="row container-bordered-white">
		<div class="col-lg-12">
			<div class="table-responsive">
				<table class="table table-hover" id="projects-table">
					<thead>
						<tr>
							<th>SEPPI</th>
							<th>Nombre</th>
							<th>Subprograma</th>
							<th>Estado</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="project in projects">
							<td>{{project.code}}</td>
							<td>{{project.name}}</td>
							<td>{{project.subprogram.name}}</td>
							<td>{{project.status}}</td>
							<td>
								<div ng-click="projectsCtrl.edit(project.id , true)">
									<i class="fa fa-fw fa-pencil-square-o"></i>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- /.row -->

	<!-- /.row -->
	<div class="row centered m-10">
        <p>
            <button type="button" class="btn btn-success button-md" ng-click="projectsCtrl.upload()">Cargar Proyectos</button>
            <button type="button" class="btn btn-success button-md" ng-click="projectsCtrl.downloadFormat()">Descargar Formato
            </button>
        </p>
    </div>
</div>
