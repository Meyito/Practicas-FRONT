<div class="container-fluid">

	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				Proyectos
			</h1>
		</div>
	</div>
	<!-- /.row -->

	<div class="row">
		<div class="col-lg-12">
			<div class="m-b-20 m-t-20 pull-right">
				<button type="button" class="btn btn-success" ng-click="projectsCtrl.add()"><i class="fa fa-fw fa-plus"></i>Nuevo Proyecto</button>
			</div>
		</div>
	</div>
	<!-- /.row -->

	<div class="row container-bordered-white">
		<div class="row">
			<div class="form-group col-lg-6">
				<label>Plan de Desarrollo</label>
				<select class="form-control" ng-options="dp.name for dp in development_plans" ng-value="dp.id" ng-model="development_plan">
				</select>
			</div>
			<div class="form-group col-lg-5">
				<label>Estado</label>
				<select class="form-control" ng-model="status">
					<option value="Activo">Activo</option>
					<option value="Inactivo">Inactivo</option>
				</select>
			</div>
			<div class="form-group col-lg-1 centered chevron-filter" ng-click="projectsCtrl.search()">
				<i class="fa fa-search m-t-27"></i>
			</div>
		</div>

		<div class="col-lg-12">
			<md-table-container>
				<table md-table id="projects-table">
					<thead md-head md-order="configDT.order">
						<tr md-row>
							<th md-column><span>SEPPI</span></th>
							<th md-column><span>Nombre</span></th>
							<th md-column>Subprograma</th>
							<th md-column>Estado</th>
							<th md-column></th>
						</tr>
					</thead>
					<tbody md-body>
						<tr md-row ng-repeat="project in projects.items">
							<td md-cell>{{project.code}}</td>
							<td md-cell>{{project.name}}</td>
							<td md-cell>{{project.subprogram.name}}</td>
							<td md-cell>{{project.status}}</td>
							<td md-cell>
								<div ng-click="projectsCtrl.edit(project)">
									<i class="fa fa-fw fa-pencil-square-o"></i>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</md-table-container>

			<md-table-pagination md-label="{page: 'Página:', rowsPerPage: 'Filas por página:', of: 'de'}" md-limit="configDT.limit" md-limit-options="[5, 10, 15]"
				md-page="configDT.page" md-total="{{projects.count}}" md-on-paginate="projectsCtrl.getProjects" md-page-select="true"></md-table-pagination>
		</div>
	</div>
	<!-- /.row -->

	<!-- /.row -->
	<div class="row centered m-10">
		<p>
			<button type="button" class="btn btn-success button-md" ng-click="projectsCtrl.upload()">Cargar Proyectos</button>
			<button type="button" class="btn btn-success button-md" ng-click="projectsCtrl.downloadFormat()">Descargar Formato
            </button>
		</p>
	</div>
</div>
