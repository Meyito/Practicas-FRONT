<form class="login-form" name="login_form" ng-submit="auth.login(login_form)">
	<label for="name"><i class="fa fa-fw fa-user"></i>Usuario:</label>
	<input type="text" id="name" name="username" ng-model="auth.credentials.username" required/>
	<label for="password"><i class="fa fa-fw fa-lock"></i>Contrase√±a:</label>
	<input type="password" name="password" id="password" ng-model="auth.credentials.password" required/>
	<button type="submit" ng-disabled="login_form.$invalid">Login</button>
</form>
